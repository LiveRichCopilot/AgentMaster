<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Agent - Your AI Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(100, 100, 255, 0.2);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .api-key-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    .container {
      flex: 1;
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      padding: 2rem;
      gap: 1.5rem;
    }
    .sidebar {
      width: 280px;
      background: rgba(20, 20, 30, 0.8);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid rgba(100, 100, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .new-chat-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    .conversations {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .conversation-item {
      background: rgba(40, 40, 60, 0.6);
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      border: 1px solid transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .conversation-item:hover {
      background: rgba(60, 60, 90, 0.8);
      border-color: rgba(102, 126, 234, 0.3);
    }
    .conversation-item.active {
      background: rgba(102, 126, 234, 0.2);
      border-color: rgba(102, 126, 234, 0.5);
    }
    .delete-btn {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .chat-panel {
      flex: 1;
      background: rgba(20, 20, 30, 0.8);
      border-radius: 1rem;
      border: 1px solid rgba(100, 100, 255, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .message {
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      animation: slideIn 0.3s ease-out;
      max-width: 85%;
      white-space: pre-wrap;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      align-self: flex-end;
    }
    .message.assistant {
      background: rgba(60, 60, 90, 0.6);
      border: 1px solid rgba(100, 100, 255, 0.2);
      align-self: flex-start;
    }
    .input-area {
      padding: 1.5rem;
      background: rgba(10, 10, 20, 0.9);
      border-top: 1px solid rgba(100, 100, 255, 0.2);
    }
    .input-container {
      display: flex;
      gap: 1rem;
    }
    input {
      flex: 1;
      background: rgba(40, 40, 60, 0.8);
      border: 1px solid rgba(100, 100, 255, 0.3);
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      color: white;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      padding: 1rem 2rem;
      font-weight: 600;
      cursor: pointer;
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .welcome {
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(255, 255, 255, 0.6);
    }
    .welcome h2 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: rgba(20, 20, 30, 0.95);
      border: 1px solid rgba(100, 100, 255, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }
    .modal-content h3 {
      margin-bottom: 1rem;
      color: #667eea;
    }
    .modal-content input {
      width: 100%;
      margin-bottom: 1rem;
    }
    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Claude Agent</h1>
    <button class="api-key-btn" onclick="showApiKeyModal()">Set API Key</button>
  </div>
  <div class="container">
    <div class="sidebar">
      <button class="new-chat-btn" onclick="newConversation()">+ New Conversation</button>
      <div class="conversations" id="conversations"></div>
    </div>
    <div class="chat-panel">
      <div class="messages" id="messages">
        <div class="welcome">
          <h2>Welcome to Claude Agent</h2>
          <p>Your browser-based AI assistant powered by Claude. Set your API key to begin.</p>
        </div>
      </div>
      <div class="input-area">
        <div class="input-container">
          <input type="text" id="input" placeholder="Type your message..." />
          <button class="send-btn" id="send">Send</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="apiKeyModal">
    <div class="modal-content">
      <h3>Set Claude API Key</h3>
      <input type="password" id="apiKeyInput" placeholder="sk-ant-..." />
      <div class="modal-actions">
        <button style="background: rgba(100,100,100,0.3); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; cursor: pointer;" onclick="closeApiKeyModal()">Cancel</button>
        <button class="api-key-btn" onclick="saveApiKey()">Save</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://rwybvoxhmnjgunwymujm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3eWJ2b3hobW5qZ3Vud3ltdWptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgyNDU2MjEsImV4cCI6MjA0MzgyMTYyMX0.67SDuETE3Xw8pVFW_tyLkxBDvQwDyYiSi6Fot6bftvE';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentConversationId = null;
    let apiKey = localStorage.getItem('claude_api_key') || '';
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    async function loadConversations() {
      const { data } = await supabase.from('conversations').select('*').order('updated_at', { ascending: false });
      document.getElementById('conversations').innerHTML = (data || []).map(conv => `
        <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" onclick="loadConversation('${conv.id}')">
          <span>${conv.title}</span>
          <button class="delete-btn" onclick="event.stopPropagation(); deleteConversation('${conv.id}')">Ã—</button>
        </div>
      `).join('');
    }

    async function loadConversation(id) {
      currentConversationId = id;
      const { data } = await supabase.from('messages').select('*').eq('conversation_id', id).order('created_at', { ascending: true });
      messages.innerHTML = '';
      (data || []).forEach(msg => addMessage(msg.content, msg.role === 'user'));
      loadConversations();
    }

    async function newConversation() {
      const { data } = await supabase.from('conversations').insert({ title: 'New Conversation' }).select().single();
      if (data) {
        currentConversationId = data.id;
        messages.innerHTML = '';
        loadConversations();
      }
    }

    async function deleteConversation(id) {
      await supabase.from('conversations').delete().eq('id', id);
      if (currentConversationId === id) {
        currentConversationId = null;
        messages.innerHTML = '<div class="welcome"><h2>Conversation Deleted</h2><p>Start a new conversation to continue.</p></div>';
      }
      loadConversations();
    }

    function addMessage(text, isUser) {
      const welcome = messages.querySelector('.welcome');
      if (welcome) welcome.remove();
      const msg = document.createElement('div');
      msg.className = 'message ' + (isUser ? 'user' : 'assistant');
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      if (!apiKey) { showApiKeyModal(); return; }
      const text = input.value.trim();
      if (!text) return;
      if (!currentConversationId) await newConversation();
      input.value = '';
      addMessage(text, true);
      send.disabled = true;
      send.textContent = 'Thinking...';
      await supabase.from('messages').insert({ conversation_id: currentConversationId, role: 'user', content: text });
      const { data: prevMessages } = await supabase.from('messages').select('*').eq('conversation_id', currentConversationId).order('created_at', { ascending: true });

      try {
        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'x-api-key': apiKey, 'anthropic-version': '2023-06-01' },
          body: JSON.stringify({
            model: 'claude-3-5-sonnet-20241022',
            max_tokens: 4096,
            messages: prevMessages.map(m => ({ role: m.role, content: m.content }))
          })
        });
        const data = await response.json();
        if (data.error) {
          addMessage('Error: ' + data.error.message, false);
        } else {
          const reply = data.content[0].text;
          addMessage(reply, false);
          await supabase.from('messages').insert({ conversation_id: currentConversationId, role: 'assistant', content: reply });
          if (prevMessages.length === 1) {
            const title = text.substring(0, 50) + (text.length > 50 ? '...' : '');
            await supabase.from('conversations').update({ title, updated_at: new Date().toISOString() }).eq('id', currentConversationId);
            loadConversations();
          } else {
            await supabase.from('conversations').update({ updated_at: new Date().toISOString() }).eq('id', currentConversationId);
          }
        }
      } catch (error) {
        addMessage('Error: Could not connect to Claude API. Check your API key.', false);
      } finally {
        send.disabled = false;
        send.textContent = 'Send';
        input.focus();
      }
    }

    function showApiKeyModal() { document.getElementById('apiKeyModal').classList.add('active'); document.getElementById('apiKeyInput').value = apiKey; }
    function closeApiKeyModal() { document.getElementById('apiKeyModal').classList.remove('active'); }
    function saveApiKey() { apiKey = document.getElementById('apiKeyInput').value.trim(); localStorage.setItem('claude_api_key', apiKey); closeApiKeyModal(); }
    send.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    loadConversations();
  </script>
</body>
</html>
